version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Host port 5433, container port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./API
    ports:
      - "5001:8080"  # Host port 5001, container port 8080
    environment:
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=postgres;Username=postgres;Password=postgres"
      AllowedOrigins: "http://localhost:3000"
      Admin__Email: "admin@example.com"
      Admin__Password: "ChangeMe123!"
      Jwt__Issuer: "pos-app"
      Jwt__Audience: "pos-app"
      Jwt__SigningKey: "dev-only-change-in-prod-please-rotate"
      Jwt__AccessTokenTTLMinutes: 60
      RefreshJwt__Issuer: "pos-app"
      RefreshJwt__Audience: "pos-app"
      RefreshJwt__SigningKey: "dev-only-change-in-prod-please-rotate-refresh"
      RefreshJwt__TTLDays: 7
    depends_on:
      - postgres

volumes:
  postgres_data:
